<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacked Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/feedbacked.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <div id="header"></div>

    <div class="sidebar-container">
        <div id="sidebar"></div>

        <div class="content">
            <h2 class="text-center mb-4">Feedbacked Orders</h2>
            <div class="card-deck">
                <div class="card feedback-card">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="mnt/data/image.png" alt="Product Image" class="product-img">
                            <div class="ms-3">
                                <h5 class="card-title">Laptop</h5>
                                <p class="card-text"><small class="text-muted">2023-05-01</small></p>
                                <div class="star-rating">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <p class="card-text mt-3">Excellent product, very satisfied!</p>
                        <div class="feedback-buttons">
                            <button class="btn btn-update btn-rounded" data-bs-toggle="modal" data-bs-target="#updateFeedbackModal"><i class="fas fa-edit"></i> Update</button>
                            <button class="btn btn-delete btn-rounded"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
                <div class="card feedback-card">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="mnt/data/image.png" alt="Product Image" class="product-img">
                            <div class="ms-3">
                                <h5 class="card-title">Phone</h5>
                                <p class="card-text"><small class="text-muted">2023-04-15</small></p>
                                <div class="star-rating">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <p class="card-text mt-3">Good phone, but could improve battery life.</p>
                        <div class="feedback-buttons">
                            <button class="btn btn-update btn-rounded" data-bs-toggle="modal" data-bs-target="#updateFeedbackModal"><i class="fas fa-edit"></i> Update</button>
                            <button class="btn btn-delete btn-rounded"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
                <div class="card feedback-card">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="mnt/data/image.png" alt="Product Image" class="product-img">
                            <div class="ms-3">
                                <h5 class="card-title">Tablet</h5>
                                <p class="card-text"><small class="text-muted">2023-03-20</small></p>
                                <div class="star-rating">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <p class="card-text mt-3">Decent tablet for the price.</p>
                        <div class="feedback-buttons">
                            <button class="btn btn-update btn-rounded" data-bs-toggle="modal" data-bs-target="#updateFeedbackModal"><i class="fas fa-edit"></i> Update</button>
                            <button class="btn btn-delete btn-rounded"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
                <!-- Add more feedback cards as needed -->
            </div>
        </div>
    </div>
    <!-- Update Modal -->
    <div class="modal fade" id="updateFeedbackModal" tabindex="-1" aria-labelledby="updateFeedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateFeedbackModalLabel">Update Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateFeedbackForm">
                        <div class="mb-3">
                            <label for="feedbackComments" class="form-label">Comments</label>
                            <textarea class="form-control custom-textarea" id="feedbackComments" rows="3">Excellent product, very satisfied!</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="starRating" class="form-label">Rating</label>
                            <div id="starRating" class="star-rating-editable">
                                <i class="fa fa-star-o" data-rating="1"></i>
                                <i class="fa fa-star-o" data-rating="2"></i>
                                <i class="fa fa-star-o" data-rating="3"></i>
                                <i class="fa fa-star-o" data-rating="4"></i>
                                <i class="fa fa-star-o" data-rating="5"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn save-changes-btn">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#sidebar").load("sidebar.html");
        });

        // Star rating editable functionality
        $(document).on('click', '.star-rating-editable .fa', function () {
            var rating = $(this).data('rating');
            $('#starRating .fa').each(function () {
                if ($(this).data('rating') <= rating) {
                    $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                    $(this).removeClass('fa-star').addClass('fa-star-o');
                }
            });
        });

        $('#updateFeedbackModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var card = button.closest('.feedback-card');
            var comments = card.find('.card-text').text();
            var rating = card.find('.star-rating .fa-star').length;

            var modal = $(this);
            modal.find('.modal-body #feedbackComments').val(comments);
            modal.find('.modal-body .star-rating-editable .fa').each(function () {
                if ($(this).data('rating') <= rating) {
                    $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                    $(this).removeClass('fa-star').addClass('fa-star-o');
                }
            });
            $('#updateFeedbackForm').on('submit', function (event) {
                event.preventDefault();
                // Add your form submission logic here
                toastr.success('Feedback updated successfully!');
                $('#updateFeedbackModal').modal('hide');
            });
        });

        $('.btn-delete').on('click', function () {
            if (confirm('Are you sure you want to delete this feedback?')) {
                var card = $(this).closest('.feedback-card');
                card.remove();
                toastr.success('Feedback deleted successfully!');
            }
        });
    </script>
</body>

</html>
