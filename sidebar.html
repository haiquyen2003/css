<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="">
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        
        .sidebar {
            width: 250px;
            background-color: #292b2c;
            padding: 20px;
            min-height: 100vh;
        }
        
        .sidebar h3 {
            color: #e3b041;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 10px 0;
            position: relative;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }
        
        .sidebar ul li a:hover {
            background-color: #e3b041;
            color: #000;
            border-radius: 5px;
        }
        
        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #e3b041;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar ul li a:hover::before {
            transform: scaleY(1);
        }

        .collapse-menu {
            padding-left: 20px;
        }

        .sidebar ul li ul.collapse {
            padding-left: 20px; /* Indent the submenu */
        }

        .sidebar ul li ul.collapse li a {
            padding: 8px;
            font-size: 14px;
        }

        .sidebar ul li ul.collapse li a i {
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Account</h3>
        <ul>
            <li><a href="account.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="password.html"><i class="fas fa-lock"></i> Password</a></li>
            <li>
                <a href="#orderStatusSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="bi bi-cart4"></i> Order Status</a>
                <ul class="collapse list-unstyled" id="orderStatusSubmenu">
                    <li><a href="purchaseOrder.html"><i class="bi bi-clipboard-data-fill"></i> Purchase Order</a></li>
                    <li><a href="confirmed.html"><i class="fas fa-check-circle"></i> Confirmed</a></li>
                    <li><a href="purchased.html"><i class="fas fa-shopping-cart"></i> Purchased</a></li>
                    <li><a href="processing.html"><i class="fas fa-spinner"></i> Processing</a></li>
                    <li><a href="shipping.html"><i class="fas fa-shipping-fast"></i> Shipping</a></li>
                    <li><a href="canceled.html"><i class="fas fa-times-circle"></i> Cancelled</a></li>
                </ul>
            </li>
            <li>
                <a href="#feedbackMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="bi bi-star"></i> Feedback</a>
                <ul class="collapse list-unstyled" id="feedbackMenu">
                    <li><a href="feedbacked.html"><i class="fas fa-check-circle"></i> Feedbacked</a></li>
                    <li><a href="#"><i class="bi bi-clipboard-data-fill"></i> No feedback yet</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('click', function (event) {
            const orderStatusSubmenu = document.getElementById('orderStatusSubmenu');
            const feedbackMenu = document.getElementById('feedbackMenu');
            const isClickInsideOrderStatus = orderStatusSubmenu.contains(event.target);
            const isClickInsideFeedbackMenu = feedbackMenu.contains(event.target);
            const isOrderStatusToggle = event.target.closest('[href="#orderStatusSubmenu"]');
            const isFeedbackToggle = event.target.closest('[href="#feedbackMenu"]');

            if (!isClickInsideOrderStatus && !isOrderStatusToggle) {
                if (orderStatusSubmenu.classList.contains('show')) {
                    new bootstrap.Collapse(orderStatusSubmenu, { toggle: false }).hide();
                }
            }

            if (!isClickInsideFeedbackMenu && !isFeedbackToggle) {
                if (feedbackMenu.classList.contains('show')) {
                    new bootstrap.Collapse(feedbackMenu, { toggle: false }).hide();
                }
            }
        });
    </script>
</body>
</html>
