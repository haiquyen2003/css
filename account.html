<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/account.css"> <!-- Include your CSS file here -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #222;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px; /* Increase spacing between form groups */
            display: flex;
            align-items: center;
        }

        .form-label {
            color: #ccc;
            width: 150px;
            margin-right: 10px;
            text-align: right;
        }

        .form-control,
        .form-check-input,
        .form-check-label {
            flex-grow: 1;
        }

        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #908f8f;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-image input {
            display: none;
        }

        .profile-image label {
            background-color: #b6b3b3;
            cursor: pointer;
            color: #141414;
            text-decoration: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .form-text {
            color: #ccc;
            margin-top: 10px;
            text-align: center;
        }

        .btn-primary {
            background-color: #e3b041;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        .btn-primary:hover {
            background-color: #cf9e35;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(246, 169, 3, 0.5);
        }

        .divider {
            border-top: 1px solid #555;
            margin: 20px 0;
        }

        .form-select {
            max-height: 120px; /* Show only 4 items */
            overflow-y: auto;
        }

        .modal-body {
            text-align: center;
            background-color: #444242;
        }

        .modal-body i {
            font-size: 3rem;
            color: rgb(222, 242, 44);
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="content-wrapper">
        <div id="sidebar"></div> <!-- Placeholder for sidebar -->
        <div class="content">
            <div>
                <h2>Hồ Sơ Của Tôi</h2>
                <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                <hr class="divider">
            </div>
            <form id="profileForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label for="fullName" class="form-label col-sm-2">Tên</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fullName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="form-label col-sm-2">Số điện thoại</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-label col-sm-2">Giới tính</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="genderMale"
                                        value="Nam">
                                    <label class="form-check-label" for="genderMale">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                        value="Nữ">
                                    <label class="form-check-label" for="genderFemale">Nữ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="genderOther"
                                        value="Khác">
                                    <label class="form-check-label" for="genderOther">Khác</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dob" class="form-label col-sm-2">Ngày sinh</label>
                            <div class="col-sm-9">
                                <div class="d-flex">
                                    <select class="form-select me-2" id="day" size="1"></select>
                                    <select class="form-select me-2" id="month" size="1"></select>
                                    <select class="form-select" id="year" size="1"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="profile-image">
                                    <img src="img/avatar.jpg" alt="Avatar" id="avatarPreview">
                                    <label for="avatar">Chọn Ảnh</label>
                                    <input type="file" id="avatar" accept=".jpg, .jpeg, .png">
                                    <small class="form-text">Dụng lượng file tối đa 1 MB Định dạng: .JPEG, .PNG</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <i class="fas fa-check-circle"></i>
                    <p>Cập nhật hồ sơ thành công</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#sidebar").load("sidebar.html");

            $('#avatar').change(function () {
                const [file] = this.files;
                if (file) {
                    $('#avatarPreview').attr('src', URL.createObjectURL(file));
                }
            });

            function populateDays(month, year) {
                const daySelect = $('#day');
                daySelect.empty();
                const daysInMonth = new Date(year, month, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    daySelect.append(`<option value="${day}">${day}</option>`);
                }
            }

            function populateMonths() {
                const monthSelect = $('#month');
                const months = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
                monthSelect.empty();
                months.forEach((month, index) => {
                    monthSelect.append(`<option value="${index + 1}">${month}</option>`);
                });
            }

            function populateYears() {
                const yearSelect = $('#year');
                const currentYear = new Date().getFullYear();
                const years = Array.from({ length: 101 }, (_, i) => currentYear - i);
                yearSelect.empty();
                years.forEach(year => {
                    yearSelect.append(`<option value="${year}">${year}</option>`);
                });
            }

            populateMonths();
            populateYears();

            const currentMonth = new Date().getMonth() + 1;
            const currentYear = new Date().getFullYear();
            populateDays(currentMonth, currentYear);

            $('#month, #year').change(function() {
                const selectedMonth = $('#month').val();
                const selectedYear = $('#year').val();
                populateDays(selectedMonth, selectedYear);
            });

            // Show success modal on form submit
            $('#profileForm').on('submit', function(event) {
                event.preventDefault();
                $('#successModal').modal('show');
            });
        });
    </script>
</body>

</html>
