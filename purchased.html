<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .table thead th {
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .table tbody td {
            background-color: #2c2f33;
            color: #fff;
            vertical-align: middle;
            text-align: center;
        }

        .table img {
            max-width: 100px;
        }

        .btn-purchased {
            color: #007bff;
            background-color: #e6f2ff;
            border-color: #007bff;
            cursor: default;
        }

        .btn-purchased:hover {
            color: #007bff;
            background-color: #e6f2ff;
            border-color: #007bff;
        }

        #sidebar {
            background-color: #292b2c;
            padding: 20px;
            min-height: 100vh;
        }

        #sidebar h3 {
            color: #e3b041;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
            position: relative;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }

        #sidebar ul li a:hover {
            background-color: #e3b041;
            color: #000;
            border-radius: 5px;
        }

        #sidebar ul li a i {
            margin-right: 10px;
        }

        #sidebar ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #e3b041;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        #sidebar ul li a:hover::before {
            transform: scaleY(1);
        }

        .collapse-menu {
            padding-left: 20px;
        }

        .sidebar-container {
            display: flex;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="sidebar-container">
        <div id="sidebar"></div>

        <div class="content">
            <h2 class="text-center mb-4">Purchased Orders</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Products</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="path/to/your/image.png" alt="Product Image"></td>
                            <td>Laptop</td> <!-- Add your product name here -->
                            <td>$15</td>
                            <td>1</td>
                            <td>Invalid Date</td>
                            <td><button class="btn btn-purchased" disabled><i class="fas fa-shopping-cart"></i> Đã mua</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#sidebar").load("sidebar.html");
        });
    </script>
</body>

</html>
