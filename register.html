<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - ElectroStore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/register.css"> <!-- Include your CSS file here -->
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 register-form">
        <h2 class="text-center">Đăng Ký</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="name">Họ Và Tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
          </div>
          <div class="form-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Nhập Lại Mật Khẩu</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
          <p class="text-center mt-3">
            Bạn đã có tài khoản? <a href="login.html">Đăng Nhập Ngay</a><br>
            <a href="#">Quên Mật Khẩu</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay"></div>
  <div class="popup">
    <h4>Thông Báo</h4>
    <p id="popup-message"></p>
    <button class="close-btn">Ok</button>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#header').load('header.html');
      $('#footer').load('footer.html');

      $("#register-form").validate({
        rules: {
          password: {
            required: true,
            minlength: 6
          },
          confirm_password: {
            equalTo: "#password"
          }
        },
        messages: {
          name: "Vui lòng nhập họ tên của bạn",
          email: "Vui lòng nhập địa chỉ email hợp lệ",
          password: {
            required: "Vui lòng nhập mật khẩu",
            minlength: "Mật khẩu phải có ít nhất 6 ký tự"
          },
          confirm_password: {
            equalTo: "Mật khẩu nhập lại không khớp"
          }
        },
        submitHandler: function(form) {
          // Thêm logic kiểm tra hoặc gọi API đăng ký
          // Giả lập đăng ký thành công
          showPopup("Đăng ký thành công!");
        }
      });

      function showPopup(message) {
        $("#popup-message").text(message);
        $(".overlay, .popup").fadeIn();
      }

      $(".close-btn").click(function() {
        $(".overlay, .popup").fadeOut();
      });

      $(".overlay").click(function() {
        $(".overlay, .popup").fadeOut();
      });
    });
  </script>
</body>
</html>
