<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - ElectroStore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/login.css"> <!-- Include your CSS file here -->
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <div class="container">
    <div class="login-container">
      <h2 class="login-title">Đăng Nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="form-group">
          <label for="password">Mật Khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
        <div class="text-center mt-3">
          <a href="register.html" class="register-link">Bạn chưa có tài khoản? Đăng Ký Ngay</a>
        </div>
        <div class="text-center">
          <a href="#" class="forgot-password-link">Quên Mật Khẩu</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <span class="popup-close" id="popupClose">&times;</span>
      </div>
      <div class="popup-body" id="popupBody"></div>
      <div class="popup-footer">
        <button class="btn btn-primary" id="popupButton">OK</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get('header.html', function(data) {
        $('#header').html(data);
      });
      $.get('footer.html', function(data) {
        $('#footer').html(data);
      });

      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const email = $('#email').val();
        const password = $('#password').val();
        
        if (email === 'test@example.com' && password === 'password') {
          showPopup('Đăng nhập thành công!', true);
        } else {
          showPopup('Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin!', false);
        }
      });

      function showPopup(message, isSuccess) {
        const popup = $('#popup');
        const popupBody = $('#popupBody');
        popupBody.text(message);
        popup.css('display', 'block');
        if (isSuccess) {
          popupBody.css('color', '#28a745');
        } else {
          popupBody.css('color', '#dc3545');
        }
      }

      $('#popupClose, #popupButton').on('click', function() {
        $('#popup').css('display', 'none');
      });
    });
  </script>
</body>
</html>
